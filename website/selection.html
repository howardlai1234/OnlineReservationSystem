{% extends "base_generic.html" %}

{% block title %}<title>Slot Selection</title>{% endblock %}

{% block content %}

{% for gp in availableTimes %}

Group: {{gp.group}} <br>
<table style="width:100%">
    <tr>
        <th>ID</th>
        <th>Start</th>
        <th>End</th>
    </tr>
    {% for s in gp.slots %}
    <tr>
        <th>{{s.id}}</th>
        <th>{{s.start}}</th>
        <th>{{s.end}}</th>
    </tr>
    {% endfor %}
</table>
{% endfor %}


{% endblock %}
