<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <title> ORS-My Calendar </title>
    <style>
        body {
           background-color: rgb(189, 189, 189);
        }
        em {
            color: #06396F;
        }
    </style>
</head>

<body>
    <h1>The calender of: {{username}}</h1>
    The available hours: <br>
    {% autoescape off %}
    {{availableTimes}}
    {% endautoescape %}
<div>
    <form action="" method="post">{% csrf_token %} {{form.as_p }} 
        <h3>Add new availavle times</h3>
        Date<input type="date" id="date" name="date"><br>
        Start Time:
        <select id="startHour" name="startHour">
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option> 
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
        
        </select>
        :
        <select id="startMinute" name="startMinute">
            <option value="00">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>
        ;
        End Time:
        <select id="endHour" name="endHour">
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option> 
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
        
        </select>
        :
        <select id="endtMinute" name="endMinute">
            <option value="14">14</option>
            <option value="29">29</option>
            <option value="44">44</option>
            <option value="59">59</option>
          </select>
            <br>
            <button class="btn btn-common" id="submit" type="submit" vlaue="ok">Add</button>
        </form>
    
</div>
    <br>
    <input type="button" onclick="location.href='/dashboard';" value="back">
</body>
</html>
