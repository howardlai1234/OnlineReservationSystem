{% extends "base_generic.html" %}

{% block title %}<title>{{message.title}}</title>{% endblock %}

{% block content %}
<p style="background-color:Tomato;">{{ formError }}</p>
<p style="background-color:MediumSeaGreen;">{{ formSuccess }}</p>
<form action="" method="post">{% csrf_token %} {{form.as_p }} 
    <h3></h3>
    <label for="name">Meeting Name:</label> 
    <input type="text" id="name" name="name" value="{{meeting.name}}" required data-error="please enter the name of this meeting"><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{date_str}}"><br>
    Time:
    <input type="time" id="starttime" name="starttime" value="{{starttime_str}}" required> 
    -  
    <input type="time" id="endtime" name="endtime"  value="{{endtime_str}}" required>
    <br>
    <label for="participant">participant:</label> 
    <input type='text' id="participant" value="{{participant}}"required><br>
    <label for='remark'>Remark:</label>
    <input type="text" id="remark" name="remark" value="{{remark}}" required data-error="please enter the name of this meeting"><br>
    <input type="hidden" id="meetingid" name="meetingid" value="{{meeting.meetingid}}">
    <button class="btn btn-common" id="submit" type="submit" vlaue="ok">ok</button>
</form>
<br>
<br> 
<div>
    <input type="button" onclick="location.href='/message/';" value="Return">
</div>


{% endblock %}
